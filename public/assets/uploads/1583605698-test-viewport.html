<!DOCTYPE html> <!--Déclaration de type de document (DTD) au format HTML5-->

<html lang="fr"> <!--l'attribut lang permet au navigateur de détecter la langue de la  page, utile en SEO-->
    <head>
        <meta charset="utf-8"> <!--jeu de caractères européens avec accents-->

        <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">--> <!--pour le responsive et la mise à l'échelle sur les écran UHD-->

        <title>HTML 5 et balises sémantiques</title>

        <meta name="description" content="Description sémantique de la page, nécessaire au SEO et au bon référencement de la page web">

        <!--placement de VOTRE FEUILLE DE STYLE - toujours en dernière position car c'est le dernier style déclaré qui sera appliqué-->
        <link rel="stylesheet" type="text/css" href="css/style.css">

    </head>
    <body>

        <h1>Tester l'affichage de div avec et sans la meta viewport</h1>

        <div style="background-color: aqua; padding: 1em; text-align: center">
            <p>Paragraphe dans une balise &lt;div&gt;</p>            
        </div>
        <div style="background-color: lightcoral; padding: 1em; text-align: center">
            <p>Paragraphe dans une balise &lt;div&gt;</p>            
        </div>
        <div style="background-color: lightgoldenrodyellow; padding: 1em; text-align: center">

        </div>


        <!-- A PARTIR D'ICI, ON VIENT PLACER LES FICHIERS JAVASCRIPT -->

    </body>
</html>
